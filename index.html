<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNTN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="container">
        <header class="row header">
            <a class="col-1 header__logo" href="/">MNTN</a>
            <div class="col-3 header__nav">
                <a class="header__link" href="/">Equipment</a>
                <a class="header__link" href="/">About us</a>
                <a class="header__link" href="/">Blog</a>
            </div>
            <a class="col-1 header__account account" href="/">
                <img class="account__icon" src="img\account__icon.svg" alt="account icon">
                <span class="account__text">Account</span>
            </a>
        </header>
        <div class="row block1">
            <div class="col-1 block1__social">
                <span class="block1__socialText">Follow us</span>
                <img class="block1__socialIcon" src="img\instagram.svg" alt="insta">
                <img class="block1__socialIcon" src="img\twitter.svg" alt="twit">
            </div>
            <div class="col-7 block1__content">
                <div class="block1__subtitle">
                    <div class="block1__yelowLine"></div>
                    <span class="block1__subtitleText">A HIKING GUIDE</span>
                </div>
                <h1 class="block1__title">Be prepared for the Mountains and beyond!</h1>
            </div>
            <div class="col-1 block1__slider"></div>
        </div>
    </div>
 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
</body>
</html>
